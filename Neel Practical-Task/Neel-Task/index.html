<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>



</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class=" col-lg-4 col-xs-12 ">
                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete this record?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>

                <form class=" border p-3 m-4">
                    <div class="mb-4">
                        <label for="name" class="form-label">Name </label>
                        <input type="text" class="form-control required" id="name" name="name" required>
                    </div>
                    <div class="mb-4">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="form-label">Address</label><br>
                        <textarea name="address" id="address" style="width: 100%;" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label><br>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" maxlength="10" class="form-control" id="phone" name="phone" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                </form>

            </div>

            <div class="col-lg-8 col-xs-12">
                <div class="container">
                    <table class="table table-bordered  mt-4 mr-5">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Adress</th>
                                <th>Emai</th>
                                <th> Phone</th>
                                <th>Edit</th>
                                <th>Delete</th>

                            </tr>
                        </thead>
                        <tbody class="tbody" id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </div>

</body>


<script src="script.js"></script>

</html>
