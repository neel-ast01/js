<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea id="my-textarea" maxlength="15"></textarea>
    <br>
    Characters remaining: <span id="rchars">15</span>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var max = 15;

        $('textarea').keyup(function () {
            var txtlen = max - $(this).val().length; // Typo correction: length instead of lentgh
            $("#rchars").text(txtlen);
        });

        $(document).bind("contextmenu", function (e) {
            return false;
        });
    </script>

</body>

</html>
