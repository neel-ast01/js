<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Input Fields</title>
</head>
<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>

<body>
    <label for="operation"></label>
    <select name="operation" id="operation">
        <option value="">Select an operation</option>
        <option value="add">Add</option>
        <option value="delete">Delete</option>
    </select>
    <hr>
    <div id="addInputFields" style="display: none;">
        <label for="numInput">Add</label>
        <input type="number" id="numInput" min="1">
    </div>
    <hr>
    <div id="removeInputFields" style="display: none;">
        <label for="startRange"> Remove Start:</label>
        <input type="number" id="startRange" min="1">
        <br><br>
        <label for="endRange">Remove End:</label>
        <input type="number" id="endRange" min="1">
    </div>
    

    <div id="dynamicContent"></div>

    <hr>

    <input type="button" value="Submit" id="submitButton" onclick="performOperation();">

    <script src="1.js"></script>
</body>

</html>
