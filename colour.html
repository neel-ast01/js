<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body id="color-display">
    <input type="text" id="color-code-input" placeholder="Enter color code (e.g., #FF0000)" maxlength="7">

</body>


<script>
    $(document).ready(function () {
        const colorInput = $('#color-code-input');
        const colorDisplay = $('#color-display');

        colorInput.keyup(function () {
            const colorCode = $(this).val().trim();

            if (isValidColorCode(colorCode)) {
                colorDisplay.css('background-color', colorCode);
            } else {
                colorDisplay.css('background-color', ''); // Clear if invalid
            }
        });

        function isValidColorCode(code) {
            // Basic validation for 6-digit hex codes
            return /^#[a-fA-F0-9]{6}$/.test(code);
        }
    });

</script>

</html>
